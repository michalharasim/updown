<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpDown</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
<a href="http://localhost:8080/">
  <img src="/img/logo.png" alt="Logo" style="position: absolute; width: 240px; height: 60px">
</a>
<div class="container">
  <div class="inner-container">
    <div class="inner-container-content">
      <h1>Upload</h1>
      <div id="inside">
        <label for="fileChooser">Choose a file to upload!</label>
        <br>
        <input type="file" id="fileChooser" name="fileChooser">
        <br>
        <button type="submit" id="uploadButton" onclick="uploadFile();">Upload</button>
        <p><a href="#" id="fileURL"></a></p>
      </div>
    </div>
  </div>
  <footer class="footer">2023 UpDown.com</footer>
</div>
</body>


</html>
